<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tabla de Comparación</title>
  <link rel="stylesheet" href="styles/tablebuild.css">
</head>
<body>
  <table>
    <thead>
      <tr>
        <th colspan="4" class="title">ACME Wildwest Services</th>
      </tr>
      <tr>
        <th></th>
        <th>Basic</th>
        <th>Premium</th>
        <th>Deluxe</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Feature 1</td>
        <td class="check">✔️</td>
        <td class="check">✔️</td>
        <td class="check">✔️</td>
      </tr>
      <tr>
        <td>Feature 2</td>
        <td class="cross">❌</td>
        <td class="check">✔️</td>
        <td class="check">✔️</td>
      </tr>
      <tr>
        <td>Feature 3</td>
        <td class="cross">❌</td>
        <td class="cross">❌</td>
        <td class="check">✔️</td>
      </tr>
    </tbody>
    <caption>Table 1: Account Feature Comparison</caption>
  </table>
</body>
</html>
