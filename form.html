<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="WDD 230 course registration form" />
  <meta name="author" content="Your Name" />
  <title>Registration Form</title>
  <link rel="stylesheet" href="styles/form.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="form.html">Form</a>
    </nav>
  </header>

  <main>
    <h1>Registration Form</h1>
    <div id="formmessage"></div>
    <form method="get" action="record.html">
      <label for="username" class="req">Username</label>
      <input type="text" id="username" name="username" required />

      <label for="password" class="req">Password</label>
      <input type="password" id="password" name="password" required pattern="[A-Za-z0-9]{8,}" title="Password must be at least 8 alphanumeric characters" />

      <label for="confirm-password" class="req">Confirm Password</label>
      <input type="password" id="confirm-password" name="confirm-password" required />

      <label for="email" class="req">BYUI Email</label>
      <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+\-]+@byui\\.edu" title="Please enter a valid BYUI email address" />

      <label for="rating">Page Rating: <span id="rangevalue">5</span></label>
      <input type="range" id="rating" name="rating" min="1" max="10" step="1" value="5" />

      <button type="submit">Submit</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 - WDD 230 Form</p>
  </footer>

  <script src="scripts/form.js"></script>
</body>
</html>
